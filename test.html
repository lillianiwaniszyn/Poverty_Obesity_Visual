<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<p>d3 add images</p>
<script>
var svg = d3.select('body').append('svg').attr({
  width: 300,
  height: 300,
  border: '1px solid #ccc'
});

svg.append('svg:image')
.attr({
  'xlink:href': 'https://images-na.ssl-images-amazon.com/images/I/81XQqScUWNL._SY355_.jpg',  // can also add svg file here
  x: 0,
  y: 0,
  width: 128,
  height: 128
});</script>
</body>
</html>
